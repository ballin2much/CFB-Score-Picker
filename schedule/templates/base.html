{% load static %}
<!DOCTYPE html>
<html>
    <head lang='en'>
        <meta charset="utf-8">
        <title>
            {% block title %} {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'schedule/style.css' %}">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    </head>
   

    <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-light">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link{% if nav == 'home' %} text-secondary{% else %} text-light{% endif %}" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if nav == 'create' %} text-secondary{% else %} text-light{% endif %}" href="/league/create">Create League</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link {% if nav == 'logout' %} text-secondary{% else %} text-light{% endif %}" href="/logout">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link {% if nav == 'register' %} text-secondary{% else %} text-light{% endif %}" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link {% if nav == 'login' %} text-secondary{% else %} text-light{% endif %}" href="/login">Login</a></li>
                    {% endif %}                </ul>
        </nav>    

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="text-center container-fluid">
                    {% block body %} {% endblock %}
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
